{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'visualisation/css/visualisation.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Trends</title>
</head>

<body>
    <div class="trends-title">
        <h2>Trends</h2>
    </div>

    <nav>
        <img src="{% static 'images/navbarlogo.png' %}">
        <ul>

            <li><a href="{% url 'dashboard' %}">Home</a></li>
            <li><a href="">My Survey</a></li>
            <li class="active"><img src="{% static 'images/activenav.png' %}"><a href="">Trends</a></li>
            <li><a href="{% url 'account' %}">Account</a></li>
        </ul>
        <a href="{% url 'logout' %}" class="logout-link">
            <img src="{% static 'images/signout.png' %}">
            <p>Sign out</p>
        </a>
    </nav>

    <main class="trends-page">
        <aside class="filters">
            <form id="trends-filters">
                <fieldset>
                    <legend>Filters</legend>

                    <div class="filter-group">
                        <label>
                            <input type="radio" name="scope" value="individual" checked>
                            Individual
                        </label>
                        <label>
                            <input type="radio" name="scope" value="team">
                            Team
                        </label>
                    </div>

                    <div class="filter-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="" disabled selected>Select category</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="start-quarter">Starting Quarter</label>
                        <select id="start-quarter" name="start_quarter">
                            <option value="" disabled selected>Select start</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="end-quarter">Ending Quarter</label>
                        <select id="end-quarter" name="end_quarter">
                            <option value="" disabled selected>Select end</option>
                        </select>
                    </div>

                </fieldset>
            </form>
        </aside>

        <!-- Main content area for the trends chart -->
        <!-- TODO: Add CSS to size chart container dynamically. -->
        <section class="chart-container">
            <canvas id="trends-chart"></canvas>
                <!-- Chart will be rendered here by Eeliya -->
            </div>
        </section>
    </main>
</body>
</html>
