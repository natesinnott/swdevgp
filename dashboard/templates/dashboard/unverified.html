<!--- load static files like css --->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--- page for users not verified yet --->
    <title>Account Verification Required</title>
    <!--- main css file --->
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    <link rel="icon" href="{% static 'images/tablogo.png' %}" type="image/png">

    
    <style>
        /* styling for layout + look */
        body {
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }
        .message-box {
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #0078D4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>
    <!--- main box showin msg --->
    <div class="message-box">
        <!--- heading saying user cant access --->
        <h2>Access Denied</h2>
        <!--- showin dynamic msg from backend --->
        <p>{{ message }}</p>
        <!--- buttons for goin back or get help --->
        <div style="margin-top: 20px;">
            <a href="{% url 'logout' %}" class="button">Sign Out</a>
            <a href="mailto:support@skyuk.com" class="button">Contact Admin</a>
        </div>
    </div>
</body>
</html>
